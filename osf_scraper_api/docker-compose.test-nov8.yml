  version: '3'
  services:
    osf_scraper_base:
      image: 'osf_scraper_base'
      build:
        context: ../
        dockerfile: osf_scraper_api/BaseDockerFile
    osf_scraper_api:
      image: 'mfowler/test-nov8_osf_scraper_api'
      environment:
        - OSF_QUEUE=osf0
        - NUM_RQ_WORKERS=4
      build:
        context: ../
        dockerfile: osf_scraper_api/Dockerfile
        args:
          - BUILD_ENV=test-nov8
      ports:
        - '80:80'
        - '443:443'
      links:
        - redis
      depends_on:
        - osf_scraper_base
    redis:
      image: redis
      ports:
        - "6379"

