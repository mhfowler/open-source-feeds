  version: '3'
  services:
    osf_scraper_api:
      image: 'mfowler/${BUILD_ENV}_osf_scraper_api'
      ports:
        - '80:80'
        - '443:443'
      links:
        - selenium
      environment:
        - OSF_QUEUE=osf{{ play_hosts.index(inventory_hostname) }}
    selenium:
      image: selenium/standalone-chrome
      ports:
        - "4444:4444"
      volumes:
        - "/dev/shm:/dev/shm"